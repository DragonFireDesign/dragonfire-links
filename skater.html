<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>skater demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="skater.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=kumbh-sans:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-10 col-lg-8  text-center">
                <img src="./skate-profile06.jpg" class="img-fluid rounded-circle border border-3 border-light" width="320" alt="skater profile image">
                <h2 class="text-white">@skater</h2>
            </div>
        </div>
    </div>
    <div class="container mt-2 mb-2">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-10 col-lg-8  text-center">
                <h3 class="text-white mt-3 mb-2">Follow Me</h3>
                <div class="d-grid gap-3 mt-3">
                    <button class="btn btn-mod btn-border btn-large p-3" type="button">Facebook</button>
                    <button class="btn btn-mod btn-border btn-large p-3" type="button">Instagram</button>
                    <button class="btn btn-mod btn-border btn-large p-3" type="button">Twitter</button>
                    <button class="btn btn-mod btn-border btn-large p-3" type="button">YouTube</button>
                    <button class="btn btn-mod btn-border btn-large p-3" type="button">TikTok</button>
                    <button class="btn btn-mod btn-border btn-large p-3" type="button">Spotify</button>
                  </div>
                  <!-- sponsors -->
                  <h3 class="text-white mt-2 mb-3">Sponsored By</h3>
                  <div class="row mb-4">
                    <div class="col">
                      <img src="./gravity.jpg" alt="Gravity Skateboards logo" class="img-fluid">
                    </div>
                    <div class="col">
                      <img src="./scorched-shoes.jpg" alt="Scorched Shoes logo" class="img-fluid">
                    </div>
                    
                  </div>
                  <div class="row">
                    <div class="col">
                      <img src="./volt.jpg" alt="Volt Energy Drink logo" class="img-fluid">
                    </div>
                    <div class="col">
                      <img src="./precision.jpg" alt="Precision Watches logo" class="img-fluid">
                    </div>
                  </div>
                  <!-- end sponsors -->
        </div>
    </div>
          <!-- merchandise -->
          <div class="container mt-2 mb-2">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-10 col-lg-8  text-center">
                    <h3 class="mt-2 mb-3 text-white">Latest Merchandise</h3>
                    <img src="./skater-merch.jpg" alt="new skater t shirt" class="img-fluid">
                    <div class="d-grid gap-3 mt-2">
                        <button class="btn btn-mod btn-border btn-large p-3" type="button">Buy Now</button>
                      </div>
                    </div>
                    </div>
                    </div>
                    <!-- end merchandise -->

    <!-- events -->
    <div class="container mt-2 mb-2">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-10 col-lg-8  text-center">
                <h3 class="mt-2 mb-3 text-white">2023 Schedule</h3>
                <img src="./skate-comp.jpg" alt="events schedule" class="img-fluid">
                <div class="d-grid gap-3 mt-3">
                    <button class="btn btn-mod btn-border btn-large p-3" type="button">Event 1</button>
                    <button class="btn btn-mod btn-border btn-large p-3" type="button">Event 2</button>
                    <button class="btn btn-mod btn-border btn-large p-3" type="button">Event 3</button>
                    <button class="btn btn-mod btn-border btn-large p-3" type="button">Event 4</button>
                  </div>
                </div>
                </div>
                </div>
    <!-- end events -->

       

    <!-- video -->
    <div class="container mt-2 mb-3">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-10 col-lg-8  text-center">
                <h3 class="mt-2 mb-3 text-white">Latest Video</h3>
                <div class="ratio ratio-16x9 mt-2 mb-2">
                    <iframe class="embed-responsive-item"  src="https://www.youtube.com/embed/WQAj-q4Ohco" allowfullscreen></iframe>
                  </div>
                  <div class="d-grid gap-3 mt-3">
                    <button class="btn btn-mod btn-border btn-large p-3" type="button">Video Link 1</button>
                    <button class="btn btn-mod btn-border btn-large p-3" type="button">Video Link 2</button>
                    <button class="btn btn-mod btn-border btn-large p-3" type="button">Video Link 3</button>
                  </div>
                </div>
                </div>
                </div>
                <!-- end video -->
                
                            <!-- social links -->
                            <div class="container mt-2 mb-5">
                                <div class="row justify-content-center">
                                    <div class="col-sm-12 col-md-10 col-lg-8  text-center">
                                        <i class="fab fa-facebook-f fa-lg text-white mt-2 me-3"></i>

                <!-- Instagram -->
                <i class="fab fa-instagram fa-lg text-white me-3"></i>
                
                <!-- Twitter -->
                <i class="fab fa-twitter fa-lg text-white me-3"></i>
      
                <!-- Youtube -->
                <i class="fab fa-youtube fa-lg text-white me-3"></i>
      
                <!-- TikTok -->
                <i class="fa-brands fa-tiktok fa-lg text-white me-3"></i>                
                <!-- Spotify -->
                <i class="fab fa-spotify fa-lg text-white"></i>
                                        </div>
                                        </div>
                                        </div>
                <!-- end social links -->

                            <div class="container mb-2">
                                <div class="row justify-content-center">
                               
                                    <div class="col-sm-12 col-md-10 col-lg-8  text-center">
                                      <a href="https://dragonfiredesignstudio.com" target="_blank"><img src="./df small footer logo dark.png" alt="dragon fire design studio logo" class="img-fluid" width="40"></a>                            </div>
                                </div>
                                </div>
    </div>
   
                                        


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
